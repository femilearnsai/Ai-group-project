    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom": "https://esm.sh/react-dom@19.2.3",

    <style>
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }
      @keyframes message-in {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      @keyframes pulse-soft {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      @keyframes glow-green {
        0%, 100% { box-shadow: 0 0 5px rgba(0, 135, 81, 0.2); }
        50% { box-shadow: 0 0 20px rgba(0, 135, 81, 0.4); }
      }
      
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      .animate-shimmer { animation: shimmer 2.5s infinite linear; }
      .animate-message-in { animation: message-in 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-pulse-soft { animation: pulse-soft 2s ease-in-out infinite; }
      .glow-green:focus-within { animation: glow-green 2s infinite; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background-color: #f8fafc;
      }

      .message-bubble-user {
        background: linear-gradient(135deg, #008751 0%, #006b40 100%);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
    </style>

</head>
